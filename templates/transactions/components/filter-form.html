<form method="get" class="filters" id="main-filter-form"
      hx-get="{% url 'transaction_list' %}"
      hx-target="#transaction-results"
      hx-swap="outerHTML settle:500ms"
      hx-indicator="#transaction-results"
      hx-trigger="change, input delay:500ms from:#search, input delay:500ms from:#amount, submit, change from:[name='year'], change from:[name='view_type']"
      hx-include="[form='main-filter-form']">

    <input type="hidden" name="transaction_type" value="expense">

    <div class="filter-main-row">
        <div class="search-group">
            <div class="search-input-wrapper">
                <span class="material-icons search-icon">search</span>
                <input type="text" name="search" id="search" placeholder="Descrizione o Esercente"
                       aria-label="Ricerca"
                       value="{{ search_query }}"/>
            </div>
        </div>

        <div class="filter-actions-compact">
            <button type="button" 
                    class="btn btn-icon btn-subtle filter-toggle-btn {% if search_query or selected_categories or selected_months or selected_upload_file or selected_amount or selected_manual_insert %}filters-active{% endif %}" 
                    onclick="toggleFilters()"
                    title="Mostra filtri">
                <span class="material-icons">filter_list</span>
                <span class="desktop-only">Filtri</span>
            </button>


            <button
               hx-get="{{ request.path }}?reset=1"
               hx-target="#transaction-results"
               hx-swap="outerHTML settle:500ms"
               hx-indicator="#transaction-results"
               hx-on::before-request="clearFilters('main-filter-form');"
               hx-disinherit="*"
               hx-sync="closest form:replace"
               class="btn btn-icon btn-subtle" title="Cancella">
                <span class="material-icons">clear</span>
            </button>

            <button type="button" class="btn btn-icon btn-subtle" onclick="exportToCsv()" title="Esporta">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="filter-collapsible-content" id="filter-collapsible">
        <div class="filter-grid">
            <div class="filter-group">
                <label for="categories"><span class="material-icons"
                                            style="font-size: 1.1em; vertical-align: middle; margin-right: 4px;">category</span>
                    Categorie</label>
                <select name="categories" id="categories" multiple size="1">
                    <option value="">Tutte le Categorie</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}"
                                {% if cat.id|stringformat:"s" in selected_categories or cat.id in selected_categories %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="months"><span class="material-icons" style="font-size: 1.1em; vertical-align: middle; margin-right: 4px;">calendar_today</span>
                    Mese/i</label>
                <select name="months" id="months" multiple size="1">
                    {% for month in available_months %}
                        <option value="{{ month.month_number }}"
                                {% if month.month_number|stringformat:"s" in selected_months %}selected{% endif %}>
                            {{ month.label_it }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="upload_file"><span class="material-icons"
                                               style="font-size: 1.1em; vertical-align: middle; margin-right: 4px;">upload_file</span>
                    File</label>
                <select name="upload_file" id="upload_file">
                    <option value="">Tutti i caricamenti</option>
                    {% for upload in user_uploads %}
                        <option value="{{ upload.id }}"
                                {% if selected_upload_file == upload.id|stringformat:"s" or selected_upload_file == upload.id %}selected{% endif %}>
                            {{ upload.file_name }} ({{ upload.upload_date|date:"d/m/Y" }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="amount"><span class="material-icons"
                                          style="font-size: 1.1em; vertical-align: middle; margin-right: 4px;">payments</span>
                    Importo</label>
                <div class="amount-filter-wrapper">
                    <select name="amount_operator" id="amount_operator" class="amount-operator">
                        <option value="eq" {% if selected_amount_operator == "eq" %}selected{% endif %}>=</option>
                        <option value="gt" {% if selected_amount_operator == "gt" %}selected{% endif %}>&gt;</option>
                        <option value="gte" {% if selected_amount_operator == "gte" %}selected{% endif %}>&gt;=</option>
                        <option value="lt" {% if selected_amount_operator == "lt" %}selected{% endif %}>&lt;</option>
                        <option value="lte" {% if selected_amount_operator == "lte" %}selected{% endif %}>&lt;=</option>
                    </select>
                    <input type="number"
                           name="amount"
                           id="amount"
                           class="amount-input"
                           placeholder="0.00"
                           step="0.01"
                           min="0"
                           value="{{ selected_amount }}"/>
                </div>
            </div>

            <div class="filter-group">
                <label for="manual_insert">
                    <span class="material-icons" style="font-size: 1.1em; vertical-align: middle; margin-right: 4px;">edit_note</span>
                    Inserimento Manuale
                </label>
                <div class="checkbox-control">
                    <input type="checkbox" name="manual_insert" id="manual_insert" value="true" 
                           {% if selected_manual_insert %}checked{% endif %}>
                </div>
            </div>
        </div>
    </div>
</form>
