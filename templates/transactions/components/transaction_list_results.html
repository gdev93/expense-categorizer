<div id="transaction-results" hx-boost="true" hx-target="#transaction-results" hx-swap="outerHTML settle:500ms" hx-indicator="this">
    <div class="skeleton-loader">
        <div class="skeleton-text transaction-list-skeleton-title"></div>
        <div class="data-list">
            {% for i in "12345678" %}
                <div class="data-list-item transaction-list-skeleton-item">
                    <div class="list-item-info">
                        <div class="skeleton-text transaction-list-skeleton-date"></div>
                        <div class="skeleton-text transaction-list-skeleton-merchant"></div>
                    </div>
                    <div class="list-item-stats">
                        <div class="skeleton-text transaction-list-skeleton-category"></div>
                        <div class="skeleton-text transaction-list-skeleton-amount"></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="hide-on-loading">
        {% if view_type == 'merchant' %}
            {% include "transactions/components/merchant-list-content.html" %}
        {% else %}
            {% include "transactions/components/transaction-list-content.html" %}
        {% endif %}
    </div>
</div>
