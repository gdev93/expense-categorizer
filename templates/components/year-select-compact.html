<div class="filters filters-clean" style="margin: 0;">
    <select id="year-select{{ id_suffix }}"
            name="year"
            class="form-select"
            form="main-filter-form"
            hx-on:change="document.querySelectorAll('select[name=year]').forEach(s => s.value = this.value)"
            style="padding: 6px 10px; height: 38px; width: auto; min-width: 100px;">
        {% for available_year in available_years %}
            <option value="{{ available_year }}" {% if available_year == year %}selected{% endif %}>
                {{ available_year }}
            </option>
        {% endfor %}
    </select>
</div>
