{% load static %}
<link rel="stylesheet" href="{% static 'css/summary-card.css' %}">

<div class="summary-card">
    {% if icon %}<div class="card-icon">{{ icon }}</div>{% endif %}
    <div class="card-content">
        {% if label %}<h3>{{ label }}</h3>{% endif %}
        {% if value %}<p class="card-value">{{ value }}</p>{% endif %}
        {% if subtext %}<span class="card-change {{ change_class }}">{{ subtext }}</span>{% endif %}
    </div>
</div>
