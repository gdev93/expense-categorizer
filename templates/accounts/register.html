{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="fullscreen-center">
    <div class="login-container register-override">
        <div class="login-header">
            <h2>Crea Account</h2>
            <p>Unisciti a noi per iniziare a tracciare le tue spese</p>
        </div>

        <form method="post" action="{% url 'create_user' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Nome utente:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="first_name">Nome:</label>
                <input type="text" id="first_name" name="first_name">
            </div>

            <div class="form-group">
                <label for="last_name">Cognome:</label>
                <input type="text" id="last_name" name="last_name">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}">

            <button type="submit" class="login-btn">Crea Account</button>
        </form>

        <div class="auth-links-container">
            <p>Hai gi√† un account? <a href="{% url 'login_form' %}">Accedi qui</a></p>
        </div>
    </div>
</div>
