{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <title>{{ error_code }} - {{ error_title }} | Pecuniam</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/error-page.css' %}">
</head>
<body class="auth-error-body">
    <div class="error-container">
        <a href="/" class="error-logo">
            <span>P</span>ecuniam
        </a>
        
        <div class="error-code mb-5">{{ error_code }}</div>
        
        <div class="error-content">
            <h1 class="error-title">{{ error_title }}</h1>
            <p class="error-message">{{ error_message }}</p>
            <a href="{{ button_url|default:'/' }}" class="btn btn-primary btn-home">
                {{ button_text|default:'Torna alla Home' }}
            </a>
        </div>
    </div>
</body>
</html>
