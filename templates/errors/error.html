{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <title>{{ error_code }} - {{ error_title }} | Pecuniam</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            width: 100%;
        }
        .error-logo {
            display: inline-flex;
            align-items: center;
            font-size: 24px;
            font-weight: 800;
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 60px;
        }
        .error-logo span {
            background: var(--primary-color);
            color: var(--nav-text-color);
            padding: 0 6px;
            border-radius: 4px;
            margin-right: 2px;
        }
        .error-code {
            font-size: clamp(6rem, 20vw, 10rem);
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
            margin: 0;
            opacity: 0.15;
            user-select: none;
        }
        .error-content {
            margin-top: -3rem;
            position: relative;
            z-index: 1;
        }
        .error-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 16px;
            font-weight: 700;
        }
        .error-message {
            color: var(--secondary-color);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 32px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-home {
            min-width: 200px;
        }
        
        @media (max-width: 480px) {
            .error-title {
                font-size: 1.5rem;
            }
            .error-message {
                font-size: 1rem;
            }
            .error-content {
                margin-top: -2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <a href="/" class="error-logo">
            <span>P</span>ecuniam
        </a>
        
        <div class="error-code">{{ error_code }}</div>
        
        <div class="error-content">
            <h1 class="error-title">{{ error_title }}</h1>
            <p class="error-message">{{ error_message }}</p>
            <a href="{{ button_url|default:'/' }}" class="btn btn-primary btn-home">
                {{ button_text|default:'Torna alla Home' }}
            </a>
        </div>
    </div>
</body>
</html>
