{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <title>Logout - Pecuniam</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-content">
            <a href="/" class="auth-logo">
                <span>P</span>ecuniam
            </a>

            <div class="auth-header">
                <h1 class="auth-title">Logout</h1>
                <p class="auth-subtitle">Sei sicuro di voler uscire?</p>
            </div>

            <form method="POST" action="{% url 'account_logout' %}" class="auth-form">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}
                <button type="submit" class="btn btn-primary btn-auth">Esci</button>
            </form>

            <div class="auth-footer">
                <a href="/" class="auth-link">Torna alla home</a>
            </div>
        </div>
    </div>
</body>
</html>
